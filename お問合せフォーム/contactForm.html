<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問合せフォーム</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./contactForm.css">
    <link rel="stylesheet" type="text/css" href="../フッター/footer_html.css">
    <!-- /css -->
  </head>
  <body>
    <!-- /ヘッダー -->
    <header> 
      <!-- タイトル-->
      <h1>お問合せフォーム</h1>
      <!-- /タイトル-->
      <!-- ホームボタン-->
      <div class="homeButton"><a type="button" href="../index.html"> 
          <p>ホーム</p></a></div>
      <!-- /ホームボタン-->
    </header>
    <!-- /ヘッダー-->
    <mein>
      <section class="p-sec_Contact" id="Contact"> 
        <!-- お問い合わせホーム            -->
        <form action="./contactformdeta.php" method="post">
          <dl>
            <!-- 名前-->
            <div class="text"> 
              <dt> 
                <label for="name">名前：</label>
              </dt>
              <dd class="data">
                <input id="name" type="text" required name="your-name">
              </dd>
            </div>
            <!-- /名前-->
            <!-- メアド-->
            <div class="text">
              <dt> 
                <label for="email">メアド： </label>
              </dt>
              <dd class="email">
                <input id="email" type="email" required name="your-email">
              </dd>
            </div>
            <!-- メアド-->
            <!-- 文章-->
            <div class="text">
              <dt> 
                <label for="message">文章： </label>
              </dt>
              <dd class="data">
                <textarea id="message" name="your-message" rows="100"> </textarea>
              </dd>
            </div>
            <!-- /文章-->
            <!-- 送信ボタン-->
            <div class="button">
              <input type="submit" value="通信" name="send">
            </div>
            <!-- /送信ボタン-->
          </dl>
        </form>
        <!-- /お問い合わせホーム-->
      </section>
    </mein>
    <!-- フッター-->
    <iframe class="footer" src="../フッター/footer.html" frameborder="0"> </iframe>
    <!-- /フッター-->
  </body>
</html>
